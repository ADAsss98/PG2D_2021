<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Canvas
        <a href="https://github.com/ADAsss98/PG2D_2021/blob/main/index.html">HTML</a>
        <a href="https://github.com/ADAsss98/PG2D_2021">KOD</a>
    </p>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

            var y = c.height-50;
            var dy = -2;
            var i = 0;
            var rad = 50;

        setInterval(bounce,10);
        
        function bounce()
        {
            ctx.clearRect(0, 0, c.width, c.height);
            ctx.beginPath();
            ctx.arc(100, y, rad, 0, 2 * Math.PI);
            ctx.fillStyle = "green";
            ctx.fill();
            y += dy;

            if(y + dy > c.height-rad || y + dy < rad+20)
            {
                dy = -dy;
            }
            
            if(i==0)
            {
            ctx.fillStyle = "blue";
            ctx.fill();
            i=1;
            }else
            {
            ctx.fillStyle = "green";
            ctx.fill();
            i=0;
            }
        }
        
    </script>
</body>
</html>
