<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
		const ctx = canvas.getContext("2d"); 
        
        var rectangleH = 10;
        var rectangleW = 75;
        var Xway = (canvas.width / 2 - rectangleW);
        var Yway = (canvas.height - rectangleH);
        
        drawRectangle();
        window.addEventListener("keydown", draw, false);
        
        function drawRectangle()
        {
            ctx.fillStyle = "red";
            ctx.fillRect(Xway, Yway, rectangleW, rectangleH);
        }
        function draw(e)
        {
            ctx.clearRect(Xway, Yway, rectangleW, rectangleH);
            switch(e.keyCode)
            {
                //case 32:
                //    shoot();
                case 37:
                    if (Xway >= 5)
                    {
                        Xway -=5;
                    }
                    else
                    {
                        drawRectangle();
                    }
                    break;
                case 39:
                    if (Xway <= canvas.width - rectangleW - 5)
                    {
                        Xway +=5;
                    }
                    else
                    {
                        drawRectangle();
                    }
                    break;
            }
        drawRectangle();
        }

</script>
</body>
</html>
